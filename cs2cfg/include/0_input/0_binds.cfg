echo ":: Loading keybinds..."

unbindall

// Local utility practice
bind "END" "exec cs2cfg/include/function/practice_local"

// Inventory
bind "1" "switchhandsleft; slot1; spec_player 1" // Main weapon
bind "2" "switchhandsleft; slot2; spec_player 2" // Secondary weapon
bind "3" "spec_player 3"
bind "4" "switchhandsright; slot3; spec_player 4" // Knife
bind "5" "slot4; spec_player 5" // Grenades
bind "6" "slot5; spec_player 6" // "Explosives & traps (bomb on T side)"
bind "7" "spec_player 7"
bind "8" "spec_player 8"
bind "9" "spec_player 9"
bind "0" "buy decoy; slot9; spec_player 10" // Decoy
bind "z" "buy smokegrenade; slot8" // Smoke
bind "x" "buy flashbang; buy flashbang; slot7" // Flashbang
bind "MOUSE4" "buy molotov; buy incgrenade; slot10" // Molotov
bind "MOUSE5" "buy hegrenade; slot6" // Frag
bind "w" "slot12" // Healthshot
bind "y" "buy taser; switchhandsright; slot11"

// Special alias to toggle util crosshair
alias +attack_turbo "+attack; exec cs2cfg/include/function/crosshair_util_disable; spec_next"
alias -attack_turbo "-attack; exec cs2cfg/include/function/crosshair_util_disable; bind "q" toggleradarscale"
alias +attack2_turbo "+attack2; exec cs2cfg/include/function/crosshair_util_disable; spec_prev"
alias -attack2_turbo "-attack2; exec cs2cfg/include/function/crosshair_util_disable; bind "q" toggleradarscale"

// Run, think, shoot, live
bind "e" "+forward"
bind "s" "+left"
bind "d" "+back"
bind "f" "+right"
bind "r" "+use"
bind "t" "+reload"
bind "a" "+lookatweapon"
bind "h" "drop"
bind "SHIFT" "+sprint"
bind "SPACE" "+jump"
bind "MWHEELUP" "+jump"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack_turbo"
bind "MOUSE2" "+attack2_turbo"

// Buy & sell
bind "b" "buymenu"
cl_buywheel_donate_key 1 // Alt to drop weapons
bind "DEL" sellbackall
bind "F3" autobuy
bind "F4" rebuy


// UI
bind "ESCAPE" "cancelselect"

// Scoreboard
alias +showscores_netgraph "+showscores; exec cs2cfg/include/function/telemetry_full"
alias -showscores_netgraph "-showscores; exec cs2cfg/include/function/telemetry_clean"
bind "TAB" "+showscores_netgraph"
cl_scoreboard_mouse_enable_binding "+attack2_turbo"

// Comms
bind "v" "voice_modenable_toggle"
bind "c" "+voicerecord"
bind "ENTER" "messagemode2" // Team chat
bind "'" "messagemode" // Global chat
bind "MOUSE3" "demo_togglepause; player_ping"

// Misc
bind "F5" "toggleconsole"

echo ":: Keybinds loaded!"
