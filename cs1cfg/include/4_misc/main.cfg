echo ":: Loading network settings..."

rate 25000 // Max data client can receive
cl_updaterate 101 // Updates received from server per second
cl_cmdrate 101 // Commands sent to server per second
ex_interp 0.05 // Interpolation smoothing (higher = smoother, more delay)
cl_cmdbackup 1 // Backup commands buffer
cl_timeout 10
cl_allowdownload 1
cl_dlmax 2048
cl_filterstuffcmd 1 // Blocks server-forced commands
cl_nopred 1 // No movement prediction

echo ":: Network settings loaded!"

echo ":: Loading useful alias module..."

alias "rr" "record demo"

echo ":: Useful alias module loaded!"

