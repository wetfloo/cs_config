echo ":: Loading keybinds..."

unbindall

// Inventory
bind "1" "slot1; cl_righthand 0" // Primary
bind "2" "slot2; cl_righthand 0" // Secondary
bind "4" "slot3; cl_righthand 1" // Melee
bind "5" "slot4" // Grenades
bind "6" "slot5" // Bomb (on T side)
bind "z" "weapon_smokegrenade"
bind "x" "weapon_flashbang"
bind "MOUSE5" "weapon_hegrenade"
bind "MOUSE3" "impulse 100" // Flashlight
bind "n" "nightvision"

// Run, think, shoot, live
bind "e" "+forward"
bind "s" "+moveleft"
bind "d" "+back"
bind "f" "+moveright"
bind "r" "+use"
bind "t" "+reload"
bind "h" "drop"
bind "SHIFT" "+speed"
bind "SPACE" "+jump"
bind "MWHEELUP" "+jump"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// Nasty jumpcrouch
alias "+hj" "+jump; +duck"
alias "-hj" "-jump; -duck"
bind "MOUSE4" "+hj"

// Buy (and sell?)
bind "b" "buy"
bind "F3" "autobuy"
bind "F4" "rebuy"

// CT side fast buy
bind "kp_end" "exec cs1cfg/include/function/ct_eco_deagle.cfg" // Numpad 1
bind "kp_downarrow" "exec cs1cfg/include/function/buy/ct_default.cfg" // Numpad 2
bind "kp_pgdn" "exec cs1cfg/include/function/buy/ct_awp.cfg" // Numpad 3

// T side fast buy
bind "kp_home" "exec cs1cfg/include/function/buy/t_awp.cfg" // Numpad 7
bind "kp_uparrow" "exec cs1cfg/include/function/buy/t_default.cfg" // Numpad 8
bind "kp_pgup" "exec cs1cfg/include/function/t_eco_deagle.cfg" // Numpad 9

// UI
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "F5" "toggleconsole"

// Misc
bind "c" "+voicerecord"
bind "ENTER" "messagemode"
bind "'" "messagemode2"
bind "PAUSE" "pause"

echo ":: Keybinds loaded!"
