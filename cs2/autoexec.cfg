// ===== Binds =====
unbindall

// Local utility practice
alias clear_utility "ent_fire smokegrenade_projectile kill; ent_fire molotov_projectile kill; ent_fire flashbang_projectile kill; ent_fire hegrenade_projectile kill; ent_fire decoy_projectile kill; ent_fire inferno kill; stopsound"
bind "\" "clear_utility"
bind p "noclip"
bind END "sv_cheats 1; sv_infinite_ammo 2; bot_kick; ammo_grenade_limit_total 5; sv_regeneration_force_on 1; mp_warmup_end; mp_freezetime 0; mp_roundtime 60; mp_roundtime_defuse 60; mp_ignore_round_win_conditions 1; sv_grenade_trajectory_time_spectator 15; sv_grenade_trajectory_prac_trailtime 15; sv_grenade_trajectory_prac_pipreview 1; mp_limitteams 0; mp_autoteambalance 0; mp_maxmoney 90000; mp_startmoney 90000; mp_buytime 9999; mp_buy_anywhere 1; mp_drop_knife_enable 1; mp_restartgame 1" // Practice mode

// Inventory
bind 1 "switchhandsleft; slot1" // Main weapon
bind 2 "switchhandsleft; slot2" // Secondary weapon
bind 4 "switchhandsright; slot3" // Knife
bind 5 "slot4" // Grenades
bind 6 "slot5" // "Explosives & traps (bomb on T side)"
bind 0 "buy decoy; slot9" // Decoy
bind z "buy smokegrenade; slot8" // Smoke
bind x "buy flashbang; buy flashbang; slot7" // Flashbang
bind MOUSE4 "buy molotov; buy incgrenade; slot10" // Molotov
bind MOUSE5 "buy hegrenade; slot6" // Frag
bind w "slot12" // Healthshot
bind y "buy taser; switchhandsright; slot11"

// Run, think, shoot, live
bind e "+forward"
bind d "+back"
bind s "+left"
bind a "+lookatweapon"
bind f "+right"
bind r "+use"
bind t "+reload"
bind h "drop"
bind SHIFT "+sprint"
bind SPACE "+jump"
bind MWHEELUP "+jump"
bind CTRL "+duck"
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind F2 switchhands

// Buy & sell
bind b "buymenu"
cl_buywheel_donate_key 1 // Alt to drop weapons
bind DEL sellbackall
bind F3 autobuy
bind F4 rebuy

// UI
bind ESCAPE "cancelselect"
bind TAB "+showscores"
bind q "toggleradarscale"
cl_scoreboard_mouse_enable_binding "+attack2"

// Comms
bind v "clutch_mode_toggle"
bind c "+voicerecord"
bind ENTER "messagemode2" // Team chat
bind "'" "messagemode" // Global chat
bind MOUSE3 "player_ping"

// Mouse
m_pitch 0.022000
m_yaw 0.022000
sensitivity 0.2
sensitivity_y_scale 1
zoom_sensitivity_ratio 1
mouse_inverty 0

// Misc
bind F5 "toggleconsole"


// ===== HUD =====
cl_hud_color 11
cl_teamcounter_playercount_instead_of_avatars 1
cl_teamid_overhead_colors_show 1
cl_weapon_selection_rarity_color 1
cl_showloadout 1
safezonex 1
safezoney 1

// Radar
cl_radar_rotate 1
cl_radar_scale_dynamic 0
cl_radar_square_always 0
cl_radar_square_with_scoreboard 1
cl_radar_scale 0.25
cl_radar_scale_alternate 1.0
cl_hud_radar_background_alpha 0.627
cl_hud_radar_blur_background 1
cl_hud_radar_map_additive 1
cl_radar_always_centered 1
cl_radar_icon_scale_min 0.6

// Crosshair
alias crosshair_setup_common "crosshair 1; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; cl_crosshair_sniper_width 2; cl_crosshair_t 0; cl_crosshairalpha 255; cl_crosshairusealpha 0; cl_crosshairthickness 0.4; cl_crosshairstyle 4; cl_crosshairsize 1.3; cl_crosshairgap_useweaponvalue 0; cl_crosshairgap -1; cl_crosshairdot 0"
alias crosshair_setup_follow_recoil_on "crosshair_setup_common; cl_crosshair_recoil 1; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; alias crosshair_setup_follow_recoil crosshair_setup_follow_recoil_off"
alias crosshair_setup_follow_recoil_off "crosshair_setup_common; cl_crosshair_recoil 0; cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0; alias crosshair_setup_follow_recoil crosshair_setup_follow_recoil_on"
bind alt crosshair_setup_follow_recoil
crosshair_setup_follow_recoil_off
cl_grenadecrosshairdelay_decoy 0.5
cl_grenadecrosshairdelay_explosive 0.5
cl_grenadecrosshairdelay_fire 0.5
cl_grenadecrosshairdelay_flash 0.5
cl_grenadecrosshairdelay_smoke 0.5
cl_sniper_show_inaccuracy 0
cl_crosshair_friendly_warning 1
cl_ironsight_dot_scale 1
cl_ironsight_usecrosshaircolor 1
hud_showtargetid 1  // Show red enemy text?

// Viewmodel
cl_prefer_lefthanded 1
viewmodel_fov 64
viewmodel_offset_x -2
viewmodel_offset_y 1
viewmodel_offset_z -2

// Live telemetry when things go bad
cl_hud_telemetry_frametime_poor 100
cl_hud_telemetry_frametime_show 1
cl_hud_telemetry_net_detailed 0
cl_hud_telemetry_net_misdelivery_poor 5
cl_hud_telemetry_net_misdelivery_show 1
cl_hud_telemetry_net_quality_graph_show 0
cl_hud_telemetry_ping_poor 100
cl_hud_telemetry_ping_show 1
cl_hud_telemetry_serverrecvmargin_graph_show 0

// Better player exp with friends & enemies
cl_hide_avatar_images 2
cl_mute_enemy_team 1
cl_sanitize_player_names 1
cl_mute_all_but_friends_and_party 0
cl_show_observer_crosshair 2
cl_allow_animated_avatars 0  // Remove a distraction


// ===== Sound =====
snd_deathcamera_volume 0.085
snd_gain 1
snd_gamevoicevolume 1
snd_gamevolume 1
snd_headphone_eq 0
snd_mapobjective_volume 0.08
snd_menumap_volume 0.50
snd_menumusic_volume 0.09
snd_musicvolume 1
snd_mute_losefocus 0
snd_mute_mvp_music_live_players 0
snd_mvp_volume 0.125
snd_roundaction_volume 0.09
snd_roundend_volume 0.09
snd_roundstart_volume 0.09
snd_spatialize_lerp 0
snd_steamaudio_enable_perspective_correction 1
snd_surf_volume_inair 0.5
snd_surf_volume_map 0.3
snd_surf_volume_slide 0.5
snd_tensecondwarning_volume 0.085
snd_toolvolume 1
snd_voipvolume 0.7


// ===== Other =====
con_enable 1  // Enable dev console

// Shot prediction
cl_predict_body_shot_fx 1
cl_predict_head_shot_fx 1
cl_predict_kill_ragdolls 1

// Movement
option_duck_method 0 // No toggling crouch
option_duck_method 0 // No toggling shiftwalking

// Visibility
r_fullscreen_gamma 2.2
r_player_visibility_mode 1

// Misc
cl_color 4  // Become purple
r_drawtracers_firstperson 0
cl_silencer_mode 0  // Do not remove silencer
cl_sniper_auto_rezoom 0  // No rezooming after shooting
fps_max 1000
fps_max_tools 120
fps_max_ui 72
cl_sniper_delay_unscope 0
r_show_build_info 0
battery_saver 0 // Placebo?
cl_use_opens_buy_menu 0

// ===== Finishing touch =====
echo "Loaded autoexec.cfg"
host_writeconfig
